<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of navItems" (click)="navigate(item.link)" [class.active]="isActive(item.link)">
        <button mat-button>
          <i class="{{ item.icon }}"></i> {{ item.title }}
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
