<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of navItems" (click)="navigate(item.link)">
        <button mat-button>{{ item.title }}</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Content Area -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
