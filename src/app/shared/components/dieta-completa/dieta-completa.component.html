<div class="dieta-completa-container mat-elevation-z2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ dieta.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ dieta.descricao }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-divider></mat-divider>
  
      <mat-card-content>
        <div *ngFor="let item of dieta.itens" class="dieta-item">
          <h3>{{ item.dia }}</h3>
          <p>{{ item.descricao }}</p>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="primary" (click)="voltar()">Voltar</button>
      </mat-card-actions>
    </mat-card>
  </div>
