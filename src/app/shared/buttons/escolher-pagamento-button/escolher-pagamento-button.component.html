<button class="custom-button" (click)="redirectToCards()">
    <div class="nameAndLogos">
        <div class="payment-text">
            <span class="button-text">{{ textButton }}</span>
        </div>
        <div class="logosContainer">
            <span class="logos logos-inline">
                <img *ngFor="let logo of cardLogos" [src]="logo" alt="Card logo" class="logoIcon" />
            </span>
        </div>
    </div>
    <i class="fa-solid fa-chevron-right arrow"></i>
</button>
