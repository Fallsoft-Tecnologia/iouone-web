<main class="container">
  <mat-card *ngFor="let exercicio of exercicios" class="card-content">
    <img class="card-img" [src]="exercicio.foto" [alt]="exercicio.nome" />
    <button
      mat-raised-button
      class="button"
      (click)="openModal(exercicio.urlTreinoCasa)"
    >
      {{ exercicio.nome }}
    </button>
  </mat-card>
</main>

<!-- Video Modal -->
<app-video-modal
  *ngIf="showModal"
  [videoLink]="currentVideoLink"
  (close)="closeModal()"
></app-video-modal>
