<mat-card class="card">
    <img mat-card-image [src]="musicCard.imageUrl" alt="Music image" class="card-img">
    <mat-card-title class="card-title">{{ musicCard.title }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{ musicCard.artist }}</mat-card-subtitle>
    <mat-card-content>
      <p class="card-text">{{ musicCard.description }}</p>
    </mat-card-content>
  </mat-card>
