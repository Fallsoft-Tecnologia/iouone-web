<mat-card>
    <mat-card-header class="card-content">
      <img class="card-img" [src]="imageSrc" alt="{{ title }}" />
      <mat-card-content class="card-text">
        <h1 class="card-title">{{ title }}</h1>
        <p class="text-card">
          {{ description }}
        </p>
        <mat-card-actions>
          <a [routerLink]="['/treinos', treinoId]" class="text-footer">Ver Treino</a>
        </mat-card-actions>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
