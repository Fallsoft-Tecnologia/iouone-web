<main class="container">
  <div class="cards-wrapper">
    <app-treino-card 
      *ngFor="let treino of treinos"
      [itemId]="treino.id"
      [cardImg]="getImageUrl(treino.foto)"
      [textTitle]="treino.nome"
      [textDescription]="treino.descricao"
      [routerDetail]="routerDetail"
      [linkName] = "linkName">
    </app-treino-card>
  </div>
</main>
