<main class="container">
  <div class="cards-wrapper">
    <app-treino-card 
      *ngFor="let treino of treinos"
      [imageSrc]="getImageUrl(treino.foto)"
      [title]="treino.nome"
      [description]="treino.descricao">
    </app-treino-card>
  </div>
</main>
